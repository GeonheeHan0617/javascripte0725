<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 기능별로 다른버튼을 가지고 있으며, 여러클래스를 포함 했을 때 처리하는 방법 -->
<!-- 1.button에 인라인태그방식으로 동일 함수 실행 -->
<!-- 2.버블링으올 부모에 이벤트를 걸고 classList사용 -->
    <section>
        <div class="list1">
            <div>
                <span>홍길동</span>
                <button type="button" class="btn sel">선택</button>
                <button type="button" class="btn mdf">수정</button>
                <button type="button" class="btn del">삭제</button>              
            </div>
            <div>
                <span>박길동</span>
                <button type="button" class="btn sel">선택</button>
                <button type="button" class="btn mdf">수정</button>
                <button type="button" class="btn del">삭제</button>              
            </div>
            <div>
                <span>Mr.Kim</span>
                <button type="button" class="btn sel">선택</button>
                <button type="button" class="btn mdf">수정</button>
                <button type="button" class="btn del">삭제</button>              
            </div>
        </div>
        <section>
    
    <script>
        var list1 = document.querySelector(".list1");
        list1.onclick = function() {
            /* console.log(event.target); */ //전체 다 걸림
          /*   console.log(event.target.className);  */
          console.dir(event.target);

/*           console.log(event.target.className); // 단일 클래스 값 확인
          console.log(event.target.classList); // 다중 클래스 값 확인 */
          console.log(event.target.classList.contains("sel"));


//  이벤트의 타겟 클래스에 sel 이 포함되어 있다면 true, 아니면 false 입니다.    
          if(event.target.classList.contains("sel")) {
            event.target.parentElement.style.color = "red";
          } else if (event.target.classList.contains("del")) {
              event.target.parentElement.remove(); //삭제

          } else if (event.target.classList.contains("mdf")){
            event.target.parentElement.style.color = "blue"; 
          }
        }

    </script>
    
</body>
</html>
