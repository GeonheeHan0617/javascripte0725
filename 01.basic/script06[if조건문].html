<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //parseInt(값) - 정수항으로 형변환
       var point = parseInt( (Math.random()*101)); ///parseInt 사용하면 전부다 정수로 나타냄 
       console.log(point); //0부터 100까지의 램덤한 실수함수

       if(point>=90){
           if(point >=95) {
            document.write("A+학점");
           }else {
            document.write("A학점");
           }

       }else if (point >=80){
        document.write("B학점");
       }else if (point >=70){
        document.write("C학점");
       } else {
        document.write("F학점");
       }
</script>
</body>
</html>
