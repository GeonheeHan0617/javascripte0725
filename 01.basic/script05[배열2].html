<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var arr = ['a','b','c','d','e'];
        var arr = new Array('a','b','c','d','e');
        console.log(arr);
        console.log(arr[1]);
        console.log(typeof[0]);

        console.log("++++++++++++++++++++++++++++++")
        //push() :배열의 마지막에 값을 추가
        arr.push(100);
        console.log(arr);

        //pop() : 배열의 마지막 요소 삭제
        arr.pop();
        console.log(arr);

        //upshift() : 배열의 맨 앞에 요소 추가
        arr.unshift(10);
        console.log(arr);

        //shift() : 배여르이 맨 팡 요소 제거
        arr.shift();
        console.log(arr);

        // 인덱스 위치에서부터 여러개의 항목 제거하기 ;
        // splice() : 배열의 중간에 제거, 추가
        arr.splice(1,1); // 1번째 인덱스에서 1개 삭제
        console.log(arr);
        arr.splice(1,2); // 1번째 인덱스에서 2개 삭제
        console.log(arr);
        arr.splice(1,0,"park","aa","han","lee","kim"); //1 번째 인덱스에서 0개를 삭제, 그 이후에 문자열이 추가됨
        console.log(arr);
        arr.splice(2,0,1,3,4,5,6,100); 
        console.log(arr);
        
        //indexOf() - 배열안의 값 검색
        console.log("park이 있는 위치:"+arr.indexOf("park") );

        //sort() - 차순 정렬
        arr.sort();
        console.log(arr);

        //reverse() - 거꾸로
        arr.reverse();
        console.log(arr);


    </script>
    
</body>
</html>
