<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var num1 ="10";

        var num2 = 10;

        console.log(num1 == num2);  // 타입은 다르지만 true(값만 비교함)
        console.log(num1 != num2);  // false
        
        console.log(num1 === num2); // 타입이 다르기 때문에 false(값과 데이터 타입까지도 동일한지 비교)
        console.log(num1 !== num2); // 타입이 달라서 true가 
        console.log("++++++++++++++++++++++++++++++++++++++++")

        var a;
        var b = null;

        console.log(a,b, a == b);   //undefined null true 
        console.log(a,b, a != b);   //script03[연산자].html:25 undefined null false
        console.log(a,b, a === b);  //script03[연산자].html:26 undefined null false (undefined 과 null 은 둘다 값이 없는 형태이지만 타입이 다르기 때문에 false 반환)
        console.log(a,b, a !== b);  //script03[연산자].html:27 undefined null true


        console.log("++++++++++++++++++++++++++++++++++++++++")
        var bool1 = 1;
        var bool2 = true;
        console.log(bool1 == bool2); //true
        console.log(bool1 === bool2); //false

        console.log("++++++++++++++++++++++++++++++++++++++++")
        var d = 0;
        var e; 
        console.log(d == e);

    </script>
    

</body>
</html>
