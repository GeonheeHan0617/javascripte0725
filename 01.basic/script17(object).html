        console.log("++++++++++++++ (name,age,arr[]) of Concept++++++++++++++")
        var person = {name: "홍길동", age:20, arr:[1,2,3]};
        console.log(person);        //{name: "홍길동", age: 20, arr: Array(3)}
        console.log(person.name);   //홍길동  ... 보통 편하게 하는 방법 
        console.log(person.age);    // 20
        console.log(person.arr);    // (3) [1, 2, 3]
        console.log(person.arr[0]); // arr 의 0번째는 1
        console.log(person["name"]);
        console.log(person["age"]);
        console.log(person["arr"][1]); // arr의 1번째는 2
