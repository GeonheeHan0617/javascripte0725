<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 향상된 for ~ in 구문
        // 주의 - 배열이나 객체의 index, 나 key 값을 변수에 저장합니다. 

        var arr = [1,2,3,4,5,'가','나','다'];

        for(var i in arr){
            
            console.log(i);
            console.log(arr[i]);
            console.log("-=-=-=-=-=-=-")
        }

        console.log("++=++=++=++=++=++=++")
        var obj = {key1: "가", key2: "나", key3: "다"};
        for(var i in obj) {

            console.log(i);
            console.log(obj[i]);
            console.log("-=-=-=-=-=-=-=-")
        }

        </script>

</body>
</html>
