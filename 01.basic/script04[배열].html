<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //배열의 생성1
        var arr = [1,2,3];  // 문자열도 가능?
        console.log(arr);

        console.log("+++++++++++++++++++++++++++++++++++")
        // 배열의 사용
        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2]);
        console.log("배열의 길이: " + arr.length); //쉬운방법

        // 배열의 생성2
        var arr2 = new Array(); //배열의 생성  
        console.log(arr2);

        var arr3 = new Array(10); //크기가 10인 배열의 생성
        console.log(arr3);

        var arr4 = new Array(1,2,3,4,5); //크기가 5이고, 배열의 초기화
        console.log(arr4);


        // javascript 배열은  여러타입을 섞어서 저장할 수 있습니다.

        var arr5 = [1,2,3, "가","B",[1,2,3,4,"A"]];
        console.log(arr5);
        console.log(arr5[5][4]); //배열은 0부터 시작함.


    </script>



</body>
</html>
