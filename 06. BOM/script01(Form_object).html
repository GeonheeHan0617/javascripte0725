<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>

    <!-- form 객체는 document의 자식객체로, 유일하게 이름으로 접근이 가능합니다. -->
    <form section="##" name="regForm">
        아이디: <input type="text" name="id"><br>
        비밀번호: <input type="password" name="pw"> <br>

        번호:
        <div>
            <select name="phone1">
                <option>선택</option>
                <option>010</option>
                <option>011</option>
                <option>02</option>
            </select>
            <input type="text" name="phone2">
            <input type="text" name="phone3">
        </div>
        자기소개:
        <textarea cols="50" row="3" name="intro"></textarea>
        <br>
        분야:
        <input type="checkbox" name="inter"> JAVA
        <input type="checkbox" name="inter"> DB
        <input type="checkbox" name="inter"> JSP
        <input type="checkbox" name="inter"> JAVASCRICT
    </form>

    <button type="button" id="regist">가입 </button>

    <script>
        var regist = document.getElementById("regist");
        regist.onclick = function () {
            /* console.log(document.regForm);  */// regForm 가져오기, 확인하기
            /*  console.log(document.regForm.id); // regForm id 값
             console.log(document.regForm.pw); */ // regForm pw 값
            if (document.regForm.id.value.length < 4) { // value는 다른 의미
                alert("아이디는 4글자 이상입니다. ");
                document.regForm.id.focus();//포커스
                return;
            } else if (document.regForm.pw.value.length < 8) {  //오타주의
                alert("비밀번호는는 8글자 이상입니다. ");
                document.regForm.pw.focus();
                return;
            } else if (document.regForm.phone1.value === '선택') {
                alert("전화번호는 필수사항입니다.")
                return;

            } else {
                var list = document.getElementsByName("inter");
                /*    var list= document.querySelectorAll("input[type='checkbox']");  */// 확인하기
                /*                  console.log(list); */
                var bool = true;
                for (var i = 0; i < list.length; i++) {
                    if (list[i].checked) {
                        bool = false; // 확인하기
                        break;
                    }
                }
                /*            bool ? alert("분야를 한개이상 선택하세요") : "" ; */ //삼항연산식
                if (bool) {
                    alert("분야를 한개이상 선택하세요!!");
                    return;
                }
            }
            //submit
            document.regForm.submit();
        }
    </script>
</body>
</html>
