<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {border-spacing: 0px; border-collapse: collapse;}
        table thead tr td {border: 1px solid #777;}
        table tbody tr td {border: 1px solid #777777;}
    </style>
    
</head>
<body>

    <table>
        <thead>
            <tr>
                <td>이동</td>
                <td>번호</td>
                <td>이름</td>
                <td>내용</td>
                <td>날짜</td>
            </tr>
        </thead>
        <tbody class="table">
            <tr>
                <td>
                    <button onclick="up(this)">↑</button>
                    <button onclick="down(this)">↓</button>
                </td>
                <td>1</td>
                <td>홍길자</td>
                <td>안녕하세요</td>
                <td>2020-01-01</td>
            </tr>
            <tr>
                <td>
                    <button onclick="up(this)">↑</button>
                    <button onclick="down(this)">↓</button>
                </td>
                <td>2</td>
                <td>강감찬</td>
                <td>안녕하세요 반가워요</td>
                <td>2020-01-03</td>
            </tr>
            <tr>
                <td>
                    <button onclick="up(this)">↑</button>
                    <button onclick="down(this)">↓</button>
                </td>
                <td>3</td>
                <td>산사동간짜장</td>
                <td>그래</td>
                <td>2020-01-11</td>
            </tr>
            <tr>
                <td>
                    <button onclick="up(this)">↑</button>
                    <button onclick="down(this)">↓</button>
                </td>
                <td>4</td>
                <td>누구보다 빠르게</td>
                <td>out</td>
                <td>2020-01-12</td>
            </tr>
            <tr>
                <td>
                    <button onclick="up(this)">↑</button>
                    <button onclick="down(this)"><!-- <span></span> -->↓</button><!--  //마지막 누르면 나옴 -->
                </td>
                <td>5</td>
                <td>allen</td>
                <td>hey can you with me!</td>
                <td>2020-01-14</td>
            </tr>
        </tbody>
    </table>

    <script>
        function up(node) {
           /*  console.log(node); */
            var table = document.querySelector(".table");
            var current = node.parentElement.parentElement;
            var previous = current.previousElementSibling;
            
               if(previous == null ) {
                    alert("다음 행이 없습니다.");
                    return;
                }

            table.insertBefore(previous,current.nextElementSibling);

        }
        function down(node) {
      /*       console.log(node); */
        /*  console.dir(node); */ // 사용할 수 있는 기능들!!

      /*    console.log(node.parentNode) ;          //텍스트를 포함하는 부모노드
         console.log(node.parentElement); */        //부모노드
        /*     console.log(node.nextElementSibling);   // 없음 다음 형제노드
            console.log(node.previousElementSibling);   // 있음 이전 형제노드

            console.log(node.firstElementChild);
            console.log(node.lastElementChild); */
            /*         console.log(table); */
       

            var table = document.querySelector(".table");
            var current = node.parentElement.parentElement; //오타 주의
            var next = current.nextElementSibling;  //다음 tr

            if(next == null ) {
                    alert("다음 행이 없습니다.");
                    return;
                }
            //다음 위치 기준 노드의 다음위치에 current노드를 추가해라.
            table.insertBefore(current, next.nextElementSibling);
       /*      console.log(current);
            console.log(next); */


            
       
        }

    </script>
    
</body>
</html>
