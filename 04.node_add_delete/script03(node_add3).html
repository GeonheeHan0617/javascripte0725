<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.onload = function() {

            // ul 생성
            var ul = document.createElement("ul");
            for(var i = 1; i<=10; i++){
                // li 생성
                var li = document.createElement("li");
                var text = document.createTextNode("리스트" + i);
                
                li.appendChild(text);
                ul.appendChild(li);
            }   //end for
            document.querySelector(".addList").appendChild(ul);

            //추가버톤 이벤트
            var add = document.getElementById("add");
            add.onclick = function() {

                for (var i = 1; i<=10; i++) { 
                    var li = document.createElement("li"); // 세로로 계속 배열됨
                   
                   /*  var text = document.createTextNode("추가된 리스트"); */
                   /* li.appendChild(text);   */
                li.innerHTML="추가된 리스트"; // create textnode 만들 필요없음.
                
                // ul을 가져와야 하는데,ul은 class나 id가 없다. (쿼리 selector 이용)
                document.querySelector(".addList ul").appendChild(li);
                }
            }
        }
    </script>


    <button type="button" id="add">추가</button>
    <div class="addList">

    </div>
    
</body>
</html>
