<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<!-- 노드를 추가하는 방법 -->

<div class="content">

</div>
<hr/>
<script>
    var content = document.querySelector(".content");
    content.innerHTML="<p><b>요소넣기</b></p>";
</script>
<hr/>
<!-- 이벤트시 노드를 추가하는 방법 -->

<div class="inner1"></div>
<hr/>

<div class="inner2">
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<hr/>
<div class="inner3"></div>

<button id="btn1">button1</button>
<button id="btn2">button2</button>
<button id="btn3">button3</button>

<script>
    var btn1 = document.getElementById("btn1");
    btn1.onclick = function() {

        var inner1 = document.querySelector(".inner1");
        inner1.innerHTML ="<b>문자열 방식으로 추가</b>"
    }
    // inner HTML2
    var btn2 = document.getElementById("btn2");
    btn2.onclick = function() {
        var inner2 = document.querySelectorAll(".inner2 ul li"); 
        //inner2 안에 ul li 구조로 되어 있음
        /* console.log(inner2); */
        for (var i = 0; i<inner2.length; i++) {
            inner2[i].innerHTML = "<a href='#'> #안에    inner2</a>"
        }
    }

    //innerHTML3 
    var str ="";   // ="" 표시안하면 undefined 표시난다.
    var btn3 = document.getElementById("btn3");
    btn3.onclick = function() {
        var inner3 = document.querySelector(".inner3"); //전역변수, 
            str += "<input type= 'checkbox' name='add'>";
            inner3.innerHTML = str;
          /*   inner3.innerHTML += "<input type='checkbox' name='add' >";  //+= 로 작성하면 추가가 계속된다. */
    }

</script>

</body>
</html>
