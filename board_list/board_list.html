<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
 
    .body {align-content:center;}
    .container {text-align: center;}
</style>
</head>

    


<body>

   
     <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 col-sm-12 join-form">
                    <h2>게시판 상세보기</h2>

                   
                        <div class="form-group">
                            <label>등록일</label>
                            <input type="text" value="${vo.regdate}" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label>글번호</label>
                            <input type="text" value="${vo.bno}" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label>글쓴이</label>
                            <input type="text" value="${vo.name}" class="form-control" placeholder="자유" readonly>
                        </div>
                        <div class="form-group">
                            <label>제목</label>
                            <input type="text" value="${vo.title}"  class="form-control" placeholder="자유" readonly>
                        </div>
                        <div class="form-group">
                            <label>내용</label>
                            <textarea class="form-control" rows="5" readonly>${vo.content}</textarea>
                        </div>
                        
                        <!--구현로직: 버튼은 온클릭을 사용하던 자바스크립트를 이용해야 합니다-->
                        <div class="form-group">
                            <button type="button" class="btn btn-success" onclick="location.href='#'">목록</button>
                            <button type="button" class="btn btn-info" onclick="location.href='modify.bbs?bno=${vo.bno}'">수정</button>
                        </div>

                   
                </div>
            </div>
        </div>


        </section>
    




</body>
</html>
